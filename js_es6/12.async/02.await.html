<script>
    let p = new Promise((resolve,reject)=>{
        resolve("wang");
        reject("sorry");
    });
    async function getA() {
        //await 后面是一个promise实例，如果不是也会默认转为promise
        //直接让promise实例的回调执行，返回执行时的参数
        //等await后面的异步完成后 在去执行后面的代码
        //await 是一个语法糖，不用通过then，就可以拿到resolve or reject参数
        //console.log(await p);
        let a = await p;
        return a;
    }
    getA().then((res)=>{
        console.log(res);
    }).catch((e)=>{
        console.log(e);
    })
</script>
