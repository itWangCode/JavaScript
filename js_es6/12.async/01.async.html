<script>
    //async 函数默认返回一个promise对象
    async function getA() {
        //return出的内容，就是成功回调的参数
        //这里有错误，就会被catch铺货到
        throw new Error("sorry");
        return "haha"
    }
    getA().then((res)=>{
        console.log(res);
    }).catch((e)=>{
        console.log(e);
    })
</script>
