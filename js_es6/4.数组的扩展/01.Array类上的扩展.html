<ul id="list">

</ul>


<script>
    console.dir(Array);
    //Array 类 是一个函数  返回一个数组
    //Array(x,y,z)将参数变成一个数组，返回[x,y,z]
    //注意：只有一个参数并且参数是个数字，返回有N个空位数组
    console.log(Array(1, 2, 3));
    console.log(Array(7));//empty × 7  得到7个空位


    //Array.of()跟Array一样的，唯一不同，解决了空位数组的问题，参数是一个数字的时候，返回任然是一个数组，只有一项的数组

    console.log(Array.of(7));

    //Array.from() ,返回一个数组，传入进来的参数【数组或者是类数组】
    console.log(Array.from([1, 2, 3]));
    console.log(Array.from("1234"));

    console.log(Array.from(list.getElementsByTagName("li")));


</script>
