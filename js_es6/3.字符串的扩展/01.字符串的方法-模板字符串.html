<script>
    console.log(String.prototype);

    //1.includes 返回值，布尔，true/false
    //判断字符串中有没有指定字符
    //includes("指定字符",可选开始查找的位置)
    //第二个参数，是一个数字，不是数字默认转为数字,用的是Number方法

    let str = "abcdefg12345";
    console.log(str.includes("a",null));


    //2，startsWith  endsWith
    //startsWith判断字符串是不是指定字符作为开头
    //startsWith("指定字符",可选开始查找的位置)
    console.log(str.startsWith("a"));

    //endsWith,判断字符串是不是指定字符作为结尾
    //endsWith("指定字符",num)
    //num:从前num个中查看，
    console.log(str.endsWith("d",4));


    //3.repeat(数字)  将字符串重复num次
    //num 取整，不可以是负数，或者是infinity,写0.几就要取整的
    //0到-1直接的，小数，取整0
    console.log(str.repeat(2));


    //4.padStart padEnd  （ES7的语法）
    //按照指定字符，用来补全字符串的指定长度
    //参数需要两个
       // 1.参数1，长度length
       // 2.指定字符
    //padStart(length,"指定字符");
    let str1 = "ab";
    console.log(str1.padStart(5,"g24142"));
    console.log(str1.padEnd(10,"g24142"));








</script>
