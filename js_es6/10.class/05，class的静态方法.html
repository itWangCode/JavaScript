<script>
    //类就是相当原型，写在原型上的方法，都被实例继承了，假如想给当前类本身加一些方法，我们可以加上静态的方法，一个关键  static，不会被实例继承，但是可以被子类继承, 只有类本身可以使用 ，如：Array.of

    class AA{
        constructor() {
            this.a = "aa";
        }
        getA(){
            console.log("haha");
        };
        static getB(){
            console.log("AA静态");
        }


    }

    let aa = new AA();
    console.log(aa);
    aa.getA();
    //aa.getB();//aa.getB is not a function
    AA.getB();


    //静态方法，可以被子类继承
    class F{
        static getF(){
            console.log("我是getF");
        }
    }
    class G extends F{
        static getF(){
            super.getF();
        }

    }
    G.getF();



    let{loc,loc:{start},loc:{start:{line}}}={loc:{start:{line:1,column:5}}};
    console.log(loc);
    console.log(line);
    console.log(start);





</script>
