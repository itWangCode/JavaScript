<script>
    class A{
        constructor(x){
            this.x = x;
        }
        getX(){
            console.log(this.x);
        }

        static getY(){
            console.log(this);
            console.log(this.y);
        }
    }
    A.getY();

    //子类B继承父级A
    class B extends  A{
        constructor(x){
            //子类没有this的   this继承父类  super();执行完后，才会有this
            //1.super()  就是父类A(),constructor
            //this.y = 100;  不可以在super执行之前使用this，只能在后面加
            super(x);
            this.y = 100;
        }
        getX() {
            //2.super,指向父类的A的原型
            super.getX();
        }

        //static  父类的静态()，私有方法也可以继承
        static getY(){
            //3.super 指的是父类的本身
            super.getY();
        }
    }

    let b = new B("haha");
    b.getX();
    B.getY();
</script>
