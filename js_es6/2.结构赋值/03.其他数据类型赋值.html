<script>
    //使用数组的结构赋值的形式，如果等号右边不是一个数组，默认将其转化为类数组（类似数组的对象，必须有一个length属性:[数组，字符串，一些类数组]）
    let [x,y] = "123";
    //let [x,y] = 1;//1不是length属性
    console.log(x, y);//1,2   在浏览器灰色的显示，就是字符串

    //使用对象的结构的形式，如果等号右边不是对象，默认转为对象,再进行赋值
    let {__proto__:a} = 1;
    console.log(a);//a 不是对象，undefined
    console.log(Object(1));//{__proto__}


    let {length:b} = "1234";
    console.log(Object("1234"));
    console.log(b);


</script>
