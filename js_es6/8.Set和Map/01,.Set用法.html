<script>
    // Set,就是类似数组，只有值value ,没有键key
    // 通过构造函数方式创建一个Set实例
    // 参数是一个数组（或者是类似数组，只有是iterable接口，）
    // 有iterable接口：数组，arguments,元素集合，Set,Map, 字符串
    // 会默认去重

    console.log(new Set([1, 2, 3,3,3, 4]));
    /*
    Set(4) {1, 2, 3, 4}
        size: 4    个数
        __proto__: Set
        [[Entries]]: Array(4)
        0: 1
        value: 1
        1: 2
        value: 2
        2: 3
        value: 3
        3: 4
        value: 4
        length: 4

     */


    console.log(new Set("122211234"));


    function fn() {
        console.log(new Set(arguments));
    }
    fn(1,2,3,4,4,5,4);

    //size Set 实例的大小个数
    // add clear delete  has
    //add 增加，增加默认没有的，这个会去重的，如果之前没有加上，有就不会加了，返回值增加后的实例,可以实现链式写法
    // 参数只能增加一个

    let set1 = new Set([1,2,"haha",null,NaN,true]);
    console.log(set1.add(10).add(200));//一次只能增加一个

    //delete(删除值)  删除  返回值 true/false  如果里面有这一项，就可以删除成功--》true,没有此项就删除失败---false
    console.log(set1.delete(1));//true
    console.log(set1.delete(1000));//false


    //clear(没有参数) 清空，没有返回值undefined  ,没有参数
    console.log(set1.clear());
    console.log(set1);



    //has 判断有没有此项，返回值true/false
    let set2 = new Set([1,2,"haha",null,NaN,true]);
    console.log(set2.has(NaN));//true



    // forEach  keys  values  entries  遍历的方法
    set2.forEach((item,index,input)=>{
        // console.log(arguments);
        //console.log();
        //Set 实例中只有value没有key
        //item,index ：当前项
        //input:当前Set实例
    });

    console.log(set2.keys());
    for (let key of set2.keys()){
        //key 任然是value值
        console.log(key);
    }


    for (let val of set2.values()){
        //val 任然是value值
        console.log(val);
    }

    for (let [item,val] of set2.entries()){
        //item,val 任然是value值
        console.log(item,val);
    }

</script>
