    //假如函数体，只有一行代码，return 可以省略{}和return
    /*let fn = x => x + 1;

    //形参只有一个的时候，可以省略小括号的

    //通常回调函数用的比较多，函数通过参数的时候，使用箭头函数
    let ary = ["wang",1,2];
    console.log(ary.filter(item => typeof item == "number"));


    //1箭头函数，没有this指向，里面的this是上一级的作用域下的this
    let obj = {
        fn:function () {
            let f = () => {
                console.log(this);
            };
            f();
        }
    };
    obj.fn();


    //2箭头函数，没有arguments
    let f1 = (...arg)=>{
        //console.log(arguments);//arguments is not defined
        console.log(arg);
    };
    f1(1,2,3,4,5);


    //3.箭头函数，不可以用作构造函数，因为不可以使用New去执行
    function FF() {
        
    }
    new FF;
