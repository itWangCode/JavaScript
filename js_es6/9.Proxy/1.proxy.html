<script>
    //对我们的对象 默认操作拦截/改写
    //new Proxy({目标对象target},{拦截的方法})

    let obj = {
        name:"wang",age:"10"
    };
    //让proxy1代理了obj，需要通过proxy1区操作代理的obj
    let proxy1 = new Proxy(obj,{
        // get(target, p, receiver) {
        //
        // }

        get(target, key, receiver) {
            //target 就是原对象，目标对象
            //key    属性名
            //receiver  当前实例
            console.log(arguments);
            console.log(1);
            //这里return是什么，获取就是什么
            return target[key]
        }
    });

    //get 只要是获取，例如：proxy1.name   就会触发get
    console.log(proxy1.name);


</script>
