<script>
    //执行顺序
    //new Promise中的函数===>当前队列中同步代码==>then中的回调

    let pro1 = new Promise((resolve, reject) => {
        //resolve 函数
        //reject 函数
        //resolve和reject当前这两个函数，只能执行一个
        let a = 1;
        let a = 2;
        //如果这里面有错误，就会执行then中第二个回调，并且会将错误信息传递给他
        console.log("promise");
        resolve("success");//success
        reject("error");//error
    });

    pro1.then((res) => {
        //成功的回调
        console.log(res);
    }, (e) => {
        //失败的回调
        console.log("reject");
        console.log(e);
    });
    console.log("ok");
</script>
