<script>
    console.dir(Promise);

    //all
    // Promise.all([每一项都是Promise对象，如果不是就是默认转为Promise]);
    //数组中，每一项都是成功状态，才会走成功，而且返回值，默认将每一项的参数当放在一个数组中，传给回调函数，只要一个有错误的，就会走错误的回调（将第一个错误参数，传给回调，一旦只要发现一个错误，后面都是不会走了）
   let a =  new Promise((resolve,reject)=>{
       console.log(resolve("ok"));
       console.log(reject("no"));
   });

    let b =  new Promise((resolve,reject)=>{
        console.log(resolve("ok"));
        console.log(reject("no"));
    });
    let all = Promise.all([a,b]);
    console.log(all);
    all.then((res)=>{
        console.log(res);// ["ok", "ok"]
    }).catch((e)=>{
        console.log(e);
    })
</script>
