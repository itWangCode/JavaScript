<div id="box"></div>

<script>
    function loadImg(url) {
        return new  Promise((resolve,reject)=>{
            let img = new Image();
            img.src=url;
            img.onload = function () {
                resolve(img);
            };
            img.onerror = function (e) {
                reject(e);
            }
        })
    }
    loadImg("https://c.disquscdn.com/uploads/users/11419/6747/avatar92.jpg?1551623214").then((img)=>{
        box.appendChild(img);
    },(e)=>{
        console.log(e);
    })
</script>
