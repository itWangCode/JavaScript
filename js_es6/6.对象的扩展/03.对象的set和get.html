<script>
    let obj = {
        _name:'AA',
        get name(){
            //只要通过obj获取name属性，就会触发函数
            //可以通过return 返回值
            console.log(1);
            return this._name;
        },
        set name(val){
            //只要是通过Object给name属性设置值，就会触发这个set函数，
            console.log(2);
            console.log(arguments);
            //val:设置的值
            console.log(this==obj);
            this._name =  val;
        }
    };
