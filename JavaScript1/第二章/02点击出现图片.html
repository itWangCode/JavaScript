<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

<body>

<input type="button" value="点击出现图片" id="btn">
<img src="" alt="" id="imgPic">
<script src="common.js"></script>
<script>
    /*
    * 点击按钮设置img标签的src的属性有一个图片路径
    * 根据id获取按钮
    *
    * */

    //获取id按钮
    var btnObj = my$("btn");
    //为按钮注册点击事件，增加事件处理函数
    btnObj.onclick = function () {
        //根据id获取图片的标签，设置图片的src属性
        var imgObj = my$("imgPic");
        imgObj.src = "images/1.png";

        //设置图片的大小
        imgObj.width = "150";
        imgObj.height = "300";
    }
</script>
</body>
</html>
