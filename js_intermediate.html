    /**
     *
     *js:分为三部分：
     * ECMAScript标准：js的基本的语法
     * DOM：Document Object Model--->文档对象模型-----操作页面的元素
     * BOM：Brower Object Model--->浏览器的对象模型---操作是浏览器
     *
     *
     * 文档：吧一个html文件看成是一个文档由于万物皆对象，所有吧这个文档看成是一个对象
     * xml文件也可以看成一个文档
     * html:展示数据
     * xml:存储数据
     *
     * html:文件看成一个文档， 这个文档看成一个对象，文档中所有的标签都可以看成一个对象
     * 页面中每一个标签，都是一个元素，每个元素都可以看成一个对象
     * 标签只可以嵌套，，标签中有标签，元素中有元素
     *
     * html页面中都有一个跟元素---html---也叫做根元素
     * 页面中有一个根元素（标签--html）,里面有很多的元素
     *
     * 文档（document）：一个页面就是一个文档
     * 元素（element）：页面中所有的标签都是元素，元素可以看成是对象
     * 节点（node）：页面中所有的内容都是节点（元素：节点？大    节点范围大）（有标签，文本，属性）
     *
     * 页面就是文档（document），文档中有很元素：html
     *
     * 由文档及文档中的所有的元素(标签)注册的一个属性结构图，叫做树状图（DOM树）
     */
