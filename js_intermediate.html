/*=========================DOM的操作===========================*/
/**
 * DOM操作页面元素
 * 基本标签--属性
 * 表单标签--属性
 * 元素的样式操作
 * 总结样式操作的不同方式
 * 自定义属性
 * 兼容问题
 * 元素的创建不同方式
 * 事件的操作
 * 特效的一些练习
 * WEB API结束
 */

/**
 *
 *js:分为三部分：
 * ECMAScript标准：js的基本的语法
 * DOM：Document Object Model--->文档对象模型-----操作页面的元素
 * BOM：Brower Object Model--->浏览器的对象模型---操作是浏览器
 *
 *
 * 文档：吧一个html文件看成是一个文档由于万物皆对象，所有吧这个文档看成是一个对象
 * xml文件也可以看成一个文档
 * html:展示数据
 * xml:存储数据
 *
 * html:文件看成一个文档， 这个文档看成一个对象，文档中所有的标签都可以看成一个对象
 * 页面中每一个标签，都是一个元素，每个元素都可以看成一个对象
 * 标签只可以嵌套，，标签中有标签，元素中有元素
 *
 * html页面中都有一个跟元素---html---也叫做根元素
 * 页面中有一个根元素（标签--html）,里面有很多的元素
 *
 * 文档（document）：一个页面就是一个文档
 * 元素（element）：页面中所有的标签都是元素，元素可以看成是对象
 * 节点（node）：页面中所有的内容都是节点（元素：节点？大    节点范围大）（有标签，文本，属性）
 *
 * 页面就是文档（document），文档中有很元素：html
 *
 * 由文档及文档中的所有的元素(标签)注册的一个属性结构图，叫做树状图（DOM树）
 */

/*=========================复习节点=====================================================*/
/*
* 节点：
* 节点：页面中所有的内容都是节点（标签，属性，文本，文字，空格，换行）
* 文档：document----页面中顶级对象
* 元素：页面中所有的标签，标签--可以叫做元素--对象（通过DOM获取这个标签，得到了这个对象，此时这个对象叫做DOM对象）
* 节点的属性：作用：为了将来获取很多节点，得到节点中的标签（元素），识别节点中的标签元素

*     获取当前节点的最后一个子级节点

*     获取当前节点的最后一个子级元素
*     console.log(my("uu").lastElementChild);
*     获取当前节点的前一个兄弟节点
*     console.log(my("uu").previousSibling);
*     获取当前节点的前一个兄弟元素
*     console.log(my("uu").previousElementSibling);
*     获取当前节点的后一个兄弟节点
*     console.log(my("uu").nextSibling);
*     获取当前节点的后一个兄弟元素
*     console.log(my("uu").nextElementSibling);

        if (element.addEventListener){
            element.addEventListener(type,fn,false);
        }else if(element.attachEvents){
            element.attachEvent("on"+type,fn);
        }else {
            element["on"+type] = fn;
        }
    }


    //解绑事件的兼容性代码
    //为任意的一个元素，解绑对应的事件
    function removeEventListener(element,type,fnName) {
        if (element.removeEventListener){
            element.removeEventListener(type,fnName,false);
        }else if(element.datachEvent){
            element.datachEvent("on"+type,fnName);
        }else {
            element["on"+type] = null;
        }
    }

/*=================================总结事件=====================================*/

/**
 * 事件有三个阶段：
 * 1.事件捕获阶段：从外向内
 * 2.事件目标阶段：最开始选择哪个
 * 3.事件冒泡阶段：从里向外
 *
 * 为元素绑定事件
 * addEventListener("没有on的事件类型",事件处理函数,控制事件阶段的)
 * 事件触发的过程中，可能会出现事件冒泡的效果，为了阻止事件冒泡---》
 * window.event.cancelBubble = true;谷歌，IE8支持，火狐不支持
 * window.event就是一个对象，是IE中的标准
 * e.stopPropagation();阻止事件冒泡--->谷歌和火狐支持
 * window.event和e都是时间参数对象，一个是IE的标准，衣蛾是火狐的标准
 * 事件参数E在IE的浏览器中是不存在的，此时用window.event来代替
 *addEventListener中第三个参数是控制事件阶段的：
 * 时间的阶段有是三个：
 * 通过e.eventPhase这个属性可以知道当前的时间是什么阶段的
 * 如果这个属性的值是：
 * 1-----》捕获阶段
 * 2-----》目标阶段
 * 3-----》冒泡阶段
 * 一般默认都是冒泡阶段，很少用捕获阶段
 * 冒泡阶段：从里向外
 * 捕获阶段：从外向内
 *
 *
 */
