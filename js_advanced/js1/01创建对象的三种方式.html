<script>
    //对象：特值的某个事物，具有属性和方法（一组无序的属性的集合）
    //特征---》属性
    //行为---》方法
    //小汪--》姓名,性别，年龄，吃，睡觉，玩

    //创建对象三种方式：
//    1.字面量的
//    2.调用系统的构造函数
//    3.自定义构造函数方式


    //字面量
    var per1 = {
       name:"xixi",
       age:20,
        sex:"男",
         eat:function () {
             console.log("吃饭");
         },
        readBook:function () {
            console.log("散文诗歌");
        }
    };

    //调用系统函数的构造函数
    var per2 = new Object();
    per2.name = "haha";
    per2.age = 18;
    per2.sex = function () {
        console.log("吃榴莲")
    };
    per2.play = function () {
        console.log("真好玩")
    };

    }
    //console.log(per2 instanceof Person)
    console.log(per2 instanceof Object);


//自定义构造函数
    function Person(name,age,sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;

        this.play = function () {
            console.log("好玩");
        };
    }
    var per =  new Person("汪程序员",19,"女");
