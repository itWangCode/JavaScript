    //递归案例-----求一个数字各个位数上的数字的和：123--》1+2+3=6
    function getSum(x) {
        if (x<10){
            return x;
        }
        //获取的是这个数字的个位数
        return  x%10 + getSum(parseInt(x/10));
    }
    console.log(getSum(11311));

    //递归案例-----求斐波那数列
    function  getFb(x) {
        if (x==1||x==2){
            return 1;
        }
        return getFb(x-1)+getFb(x-2);
    }
