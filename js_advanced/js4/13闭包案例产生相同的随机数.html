    //闭包的方式：产生三个随机数，但是都是相同的
    function f1() {
        var num = parseInt(Math.random()*10+1);
        return function () {
            console.log(num);
        }
    }
    var ff = f1();
    ff();
    ff();
    ff();
    //总结：如果想要缓存数据，就把数据放在外层的函数和里层的函数的中间位置
    //闭包的作用：缓存数据,优点也是缺点，没有及时的释放
    //局部变量在函数中，函数使用结束后，里面的局部变量就会被自动释放
    //闭包后，里面的局部变量的使用作用域就会被延长
