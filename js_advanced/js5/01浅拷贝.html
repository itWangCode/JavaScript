<script>
    //浅拷贝：就是复制，就是相当于吧一个对象中的所有的内容，复制一分给另外一个对象，直接复制，或者说，就是把一个对象的地址给了另外一个对象，他们指向相同
    //       两个对象直接有共同的属性和方法，都是可以使用

    var obj1 = {
        age:10,
        sex:"男",
        car:["奔驰","宝马","特斯拉","奥拓"]
    };
    //另一个对象
    var obj2 = {};
    //obj2["age"] = obj1.age;
    //写一个函数，作为：吧一个对象的数学复制到另外一个对象中，浅拷贝
    //吧a对象中的所有的属性复制到对象b中
    function extend(a,b) {
        for (var key in a){
            b[key] = a[key];
        }
    }
    extend(obj1,obj2);
    console.dir(obj2);//开始的时候，是空对象
    console.dir(obj1);//有属性的

</script>
