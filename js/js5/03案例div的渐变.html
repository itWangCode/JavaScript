<body>

<div id="dv"></div>
<input type="button" value="渐变" id="btn">

<script src="common.js"></script>
<script>
    var opacity = 10;

    my$("btn").onclick = function () {
       var timeId = setInterval(function () {
            //透明化
            opacity--;
            if (opacity <= 0){
                clearInterval(timeId);
            }
            //设置div的透明度
           my$("dv").style.opacity = opacity/10;

        },100);

    }
</script>
</body>
