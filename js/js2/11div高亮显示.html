        div{

        }

<script src="common.js"></script>
<script>
    var divObj = document.getElementsByTagName("div");
    for (var i = 0 ; divObj.length; i++){
        divObj[i].onmouseover = function () {
            this.style.border = "2px solid red";
        };
        divObj[i].onmouseout = function () {
            this.style.border = "";
        }
    }
</script>
