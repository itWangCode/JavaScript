<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="button" value="禁用文本框" id="btn">
<input type="text" value="文本框" id="txt">

<script>
    // 先根据id获取按钮没按钮注册点击事件，增加事件处理函数
    document.getElementById("btn").onclick = function () {
    //    根据id获取文本框，设置disabled属性
        document.getElementById("txt").disabled = true;
    }
</script>


<input type="button" value="变颜色" id="btn1">
<ul id="uu">
    <li>我</li>
    <li>你</li>
    <li>她</li>
    <li>他</li>
    <li>它</li>
</ul>
<script>
    document.getElementById("btn1").onclick = function () {
        document.getElementById("uu").style.backgroundColor = "red";
    }
</script>


</body>
</html>
