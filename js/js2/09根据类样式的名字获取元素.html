<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$永远的24k纯帅$</title>
    <style>
        div {
            width: 200px;
            height: 50px;
            background-color: green;
            margin-top: 10px;
        }

        .cls {
            background-color: yellow;
        }
    </style>
</head>
<body>
<p>这是一个p</p>
<p class="cls">这是另一个p</p>
<span class="cls">这是第一个span</span><br/>
<span>这是第二个span</span><br/>
<div class="cls">这是第一个div</div>
<div>这是第二个div</div>
<input type="button" value="显示效果" id="btn"/><br/>
<script src="common.js"></script>
<script>

    //点击按钮设置应用cls类样式的标签的背景颜色为红色
    //getElementsByClassName();------>h5的
    
//    
    my$("btn").onclick = function () {
        var Obj = document.getElementsByClassName("cls");
        for(var i = 0; i<Obj.length; i++){
            Obj[i].style.backgroundColor = "red";
        }
    }

</script>
</body>
</html>
