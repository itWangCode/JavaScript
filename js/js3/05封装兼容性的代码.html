<script>
    //第一个节点和第一个元素的获取的代码再IE中可能不支持
    //学习节点操作还是为了操作元素
    //获取任意一个父级元素的第一个子元素
    // element.firstChild--->google,fixbox获取的是一个子节点
    // element.firstChild--->IE8获取的是第一个子元素
    // element.firsElementChild-->谷歌和火狐是第一个子元素，IE8不支持

    function  getFirstElementChildByParentElement(element) {
        // if (typeof element.firstElementChild != "undefined"){
        //
        // }
        if (element.firstElementChild){//true-->支持
            return element.firstElementChild;
        }else {
            var node = element.firstChild;//第一个节点
            while (node&&node.nodeType!=1){
                node = node.nextSibling;
            }
            return node;

        }
    }


    //获取任意一个父级元素的第一个子元素
    function getLastElementChild(element) {
        if (element.lastElementChild){//true-->支持
            return element.lastElementChild;
        }else {
            var node = element.lastChild;//第一个节点
            while (node&&node.nodeType!=1){
                node = node.previousSibling;
            }
            return node;

        }
    }
