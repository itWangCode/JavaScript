<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="description" content="">

    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: gray;
        }
    </style>
</head>
<body>

<input type="button" value="来一个图片" id="btn">
<div id="dv"></div>

<script src="common.js"></script>
<script>

// my$("btn").onclick = function () {
//     my$("dv").innerHTML = "<ul><li>小美女</li><li>小龙女</li></ul>";
// }

    var names = ["杨过","小龙女","我的女神"];
    my$("btn").onclick =function () {
        var str = "<ul>";
        //根据循环创建一对的对应的Li
        for (var i = 0; i < names.length; i++){
            str+="<li>"+names[i]+"</li>";
        }
        str+="</ul>";
        my$("dv").innerHTML = str;

        //代码执行到这里，li已经有了
        //获取所有的li,遍历，增加鼠标进去时间，鼠标移开事件
        var list = my$("dv").getElementsByTagName("li");
        for (var i = 0;i <list.length; i++){
            list[i].onmouseover = function () {
                this.style.backgroundColor = "yellow";
            };
            list[i].onmouseout = function () {
                this.style.backgroundColor = "";
            }
        }
    }
 
</script>
</body>
</html>
