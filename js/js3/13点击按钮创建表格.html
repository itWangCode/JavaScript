<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="">
    <style>
        div{
            height: 400px;
            width: 400px;
            border: 1px solid red;
        }
    </style>
</head>
<body>

<input type="button" value="haha" id="btn">
<div id="dv"></div>
<script src="common.js"></script>
<script>
    var arr = [
        {name:"百度",href:"http://www.baidu.com"},
        {name:"谷歌",href:"http://www.baidu.com"},
        {name:"优酷",href:"http://www.baidu.com"},
        {name:"快播",href:"http://www.baidu.com"},
        {name:"爱奇艺",href:"http://www.baidu.com"}
    ];

    //点击按钮创建表格
    my$("btn").onclick = function () {
        //创建table加入到div中
        var tableObj = document.createElement("table");
        tableObj.border = "1";
        tableObj.cellPadding = "0";
        tableObj.cellSpacing = "0";
        my$("dv").appendChild(tableObj);
        //创建行，吧行加入table中
        for (var i =0; i < arr.length; i++){
            var dt = arr[i];
            var trObj = document.createElement("tr");
            tableObj.appendChild(trObj);
            //创建第一列,然后加入到行中
            var td1 = document.createElement("td");
            td1.innerText = dt.name;
            trObj.appendChild(td1);
            //创建第一列
            var td2 = document.createElement("td");
            td2.innerHTML = "<a href="+dt.href+">"+dt.name+"</a>";
            trObj.appendChild(td2);

        }

    }
 </script>
</body>
</html>
