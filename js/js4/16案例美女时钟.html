<script>
    function f1() {
        //获取当前时间
        var dt = new Date();
        //获取小时
        var hour = dt.getHours();
        //获取秒
        var second = dt.getSeconds();

        hour = hour < 10 ? "0"+hour : hour;
        second = second < 10 ? "0"+second : second;
        console.log(hour + "=======" +second);
        my$("img").src = "meimei/"+hour+"_"+second+".jpg";
    }

    //页面加载完毕后，过了1秒才执行，函数的代码
    setInterval(f1,1000);


</script>
