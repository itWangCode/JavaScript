    /**
     * 事件有三个阶段：
     * 1.事件捕获阶段：从外向内
     * 2.事件目标阶段：最开始选择哪个
     * 3.事件冒泡阶段：从里向外
     *
     * 为元素绑定事件
     * addEventListener("没有on的事件类型",事件处理函数,控制事件阶段的)
     * 事件触发的过程中，可能会出现事件冒泡的效果，为了阻止事件冒泡---》
     * window.event.cancelBubble = true;谷歌，IE8支持，火狐不支持
     * window.event就是一个对象，是IE中的标准
     * e.stopPropagation();阻止事件冒泡--->谷歌和火狐支持
     * window.event和e都是时间参数对象，一个是IE的标准，衣蛾是火狐的标准
     * 事件参数E在IE的浏览器中是不存在的，此时用window.event来代替
     *addEventListener中第三个参数是控制事件阶段的：
     * 时间的阶段有是三个：
     * 通过e.eventPhase这个属性可以知道当前的时间是什么阶段的
     * 如果这个属性的值是：
     * 1-----》捕获阶段
     * 2-----》目标阶段
     * 3-----》冒泡阶段
     * 一般默认都是冒泡阶段，很少用捕获阶段
     * 冒泡阶段：从里向外
     * 捕获阶段：从外向内
     *
     *
     */
