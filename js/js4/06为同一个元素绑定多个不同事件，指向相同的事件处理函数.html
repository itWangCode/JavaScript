<input type="button" value="显示效果" id="btn">


<script src="common.js"></script>
<script>
    //为同一个元素绑定多个不同事件，指向相同的事件处理函数
    my$("btn").onclick = f1;
    my$("btn").onmouseover = f1;
    my$("btn").onmouseout = f1;

    function f1(e) {
        switch (e.type) {
            case "click" :
                alert("我好帅");
                break;
            case "mouseover" :
                alert("我很帅");
                this.style.backgroundColor = "red";
                break;
            case "mouseout" :
                alert("我帅爆了");
                this.style.backgroundColor = "green";
                break;
        }
    }
