<input type="button" value="移动到400" id="btn1">
<input type="button" value="移动到800" id="btn2">

<script src="common.js"></script>
<script>
    //点击按钮移动div
    my$("btn1").onclick = function () {
        var json = {
            width: 200,
            height:400,
            left:500,
            top:600
        };
        animate(my$("dv"), json);
    };

    //计算后的样式和属性，---一个元素的任意多个样式属性值--字符类型


    //变速运动动画
    //element:元素   attr:属性名字  target：目标位置
    function animate(element, json) {
        //清理定时器
        clearInterval(element.target);
        element.timeId = setInterval(function () {
            //获取元素的当前位置
            var current = parseInt(getStyle(element, attr));//转数字类型
            //移动的步数
            var step = (target - current) / 10;

            step = step > 0 ? Math.ceil(step) : Math.floor(step);
            current += step;
            element.style[attr] = current + "px";
            if (current == target) {
                clearInterval(element.timeId);
            }
            //测试代码
            console.log("目标位置：" + target + "，当前位置：" + current + "，每次移动的步数：" + step + "")

        }, 20)
    }

    //获取任意的一个属性的当前的属性值
    function getStyle(element, attr) {
        //判断浏览器是否支持这个方法
        return window.getComputedStyle ? window.getComputedStyle(element, null)[attr] : element.currentStyle[attr];
    }
</script>
