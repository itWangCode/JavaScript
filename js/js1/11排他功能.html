   var btnObj = document.getElementsByTagName("input");
    //循环遍历所有的按钮
    //for循环页面加载就执行完毕了，事件是出发的时候去执行
    for (var i = 0; i < btnObj.length; i++){
        //为每个按钮都要注册点击事件
        btnObj[i].onclick = function () {
            //    把所有的按钮的value值设置为默认的值：没怀孕
            for (j = 0; j < btnObj.length; j++){
                    btnObj[j].value = "没有怀孕";
