<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="button" value="修改性别" id="btn">
<input type="radio" value="1" name="sex">男
<input type="radio" value="2" name="sex" id="rad">女
<input type="radio" value="3" name="sex">保密
<br>


<input type="button" value="选着兴趣" id="btn1">
<input type="checkbox" value="1" name="兴趣">吃饭
<input type="checkbox" value="2" name="兴趣">睡觉
<input type="checkbox" value="3" name="兴趣" id="ck1">打豆豆
<input type="checkbox" value="4" name="兴趣">美女
<input type="checkbox" value="5" name="兴趣">聊天
<input type="checkbox" value="6" name="兴趣" id="ck2">qq
<input type="checkbox" value="7" name="兴趣">weChat
<input type="checkbox" value="8" name="兴趣">看图片
<input type="checkbox" value="9" name="兴趣">刷抖音
<input type="checkbox" value="10" name="兴趣">快手
<!--规律：在表单标签中，如果属性和值只有一个，并且值是这个属性本身，那么在写js代码，DOM操作的时候这个属性，是布尔类型-->

<script>
    function my$(id){
       return document.getElementById(id);
    }
    my$("btn").onclick = function () {
    //非空字符串转布尔类型是true;  这样写也是可以选中的：my$("rad").checked = "3fewfe";
    my$("rad").checked = true;
}
</script>

<script>
    my$("btn1").onclick = function () {
        my$("ck1").checked = true;
        my$("ck2").checked = true;
    }
</script>
</body>
</html>
