<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="button" value="显示效果" id="btn">
<div id="div1">
    <p>我帅了</p>
    <p>我帅了</p>
    <p>我帅了</p>
    <p>我帅了</p>
    <p>我帅了</p>
    <p>我帅了</p>
</div>
<div>
    <p>ni</p>
</div>

<script>
    /**
     * 案例：点击按钮设置多个p标签的文字内容
     */
    document.getElementById("btn").onclick = function () {
    //    根据标签名字获取标签
       //var pObj = document.getElementsByTagName("p");//返回来是一个伪数组，无论是获取一个标签还是多个标签，最终都是在数组中存储的，折行代码返回值就是数组
        var pObj =document.getElementById("div1").getElementsByTagName("p");//获取p标签的时候，你要看，是从哪个地方获取的，你要观察，不然全部都会获取改变的
            console.log(pObj);//HTMLCollection(6) [p, p, p, p, p, p]--返回来是数组
    //    循环遍历这个数组
        for (var i = 0; i < pObj.length; i++){
            //每个P标签，设置文字内容
            pObj[i].innerText="我们都是P";
        }
    };

</script>

</body>
</html>
