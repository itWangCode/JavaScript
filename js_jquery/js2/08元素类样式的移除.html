        .cls{

        }

<body>
<input type="button" value="显示效果" id="btn">
<div id="dv" class="cls cls2"></div>

<script src="../jquery.js"></script>
<script>
    $("#btn").click(function () {
        //console.log($("#dv").addClass());
        //addClass()方法，口号里面什么也没有，返回来的任然是这个对象，及时在口号中设置了内容，返回来的还是这个对象
        //removeClass()方法，同上
        //移除类样式
        $("#dv").removeClass("cls cls2");

        console.log($("#dv").removeClass());
    });

    //设置元素的样式，可以使用css()方法，也可以使用addClass()或者是removeClass()方法


</script>
