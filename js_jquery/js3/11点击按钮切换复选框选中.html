<body>
<input type="button" value="选中/不选中" id="btn">
<input type="checkbox" value="1" name="play" id="ck">玩

<script src="../jquery.js"></script>
<script>
    $(function () {
        $("#btn").click(function () {
            //点一下，选中了，再点，就不再选中了
            if($("#ck").prop("checked")){
                //选中了，就应该变成不是选中的状态
                $("#ck").prop("checked",false)
            }else {
                $("#ck").prop("checked",true)
            }
        })
    })
</script>
</body>
