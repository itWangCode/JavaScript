<body>
<input type="button" value="选中/不选中" id="btn">
<input type="checkbox" value="1" name="play">吃饭
<input type="checkbox" value="2" name="play">睡觉
<input type="checkbox" value="3" name="play">打豆豆
<input type="checkbox" value="4" name="play">吃饭
<input type="checkbox" value="5" name="play">吃饭
<input type="checkbox" value="6" name="play">吃饭
<input type="checkbox" value="7" name="play" id="ck7">吃饭
<script src="../jquery.js"></script>
<script>
    $(function () {
        //设置或者是获取元素的选中问题，推荐使用prop()方法
        //.prop(“属性”,值);值一般是布尔类型-----》目前这么写代码是设置选中
        //.prop("属性");-----获取这个元素是否选中

        $("#btn").click(function () {
            //$("#ck7").attr("checked",true);//这个东西单个可以，多个就不好用，尽量不要用这个
            //这步获取复选框是否选中
            console.log($("#ck7").prop("checked"));
            $("#ck7").prop("checked",true);
        })
    })
</script>
