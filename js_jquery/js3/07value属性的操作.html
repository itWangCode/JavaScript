<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="">

</head>
<body>


<input type="button" value="显示效果" id="btn">
<input type="text" value="今天" id="txt"><br>
<input type="radio" value="1" name="sex">男
<input type="radio" value="2" name="sex" id="re2">女
<input type="radio" value="3" name="sex">保密
<br>
<input type="checkbox" value="1">吃饭0
<input type="checkbox" value="2">吃饭1
<input type="checkbox" value="3" id="ck3">吃饭2
<input type="checkbox" value="4">吃饭3

<br>
<textarea name="" id="xixi" cols="30" rows="10">nicdsabuicbsavuil</textarea>
<br>
<select id="s1">
    <option value="1">xixisad1</option>
    <option value="2">xixisad2</option>
    <option value="3">xixisad3</option>
    <option value="4">xixisad4</option>
    <option value="5">xixisad5</option>
    <option value="6">xixisad6</option>
    <option value="7">xixisad7</option>
</select>
<script src="../jquery.js"></script>
<script>
    $(function () {
        $("#btn").click(function () {
            console.log($("#txt").val());
            $("#txt").val("昨天");
            $("#re2").val("我的跳啦");
            $("#ck3").val("改了");
            //$("#xixi").val("嘎嘎");//成对的标签可以用text()；
            $("#xixi").text("我是成对的标签");//推荐使用这个

            //为select的标签中的value数学是5的这个option标签选中的
            $("#s1").val(5);
        })


    })
</script>
</body>
</html>
