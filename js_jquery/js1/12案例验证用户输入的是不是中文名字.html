<body>
<label>请您输入中文名字</label>
<input type="text" value="" id="txt">
<input type="button" value="验证" id="btn">

<script src="../jquery.js"></script>
<script>
    $("#btn").click(function () {
       if (/^[\u4e00-\u9fa5]{2,6}&/.test($("#txt").val())){
            $("#txt").css("backgroundColor","green");
       }else {
           $("#txt").css("backgroundColor","red");
       }
    });
</script>
</body>
